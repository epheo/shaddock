################################################
## SHADDOCK: Services Architecture Definition ##
################################################


- name: rabbitmq
  image: shaddock/rabbitmq:latest
  priority: 10
  ports:
    - 5672
    - 15672
  volumes:
    - mount: /data/log
      host_dir: /var/log/shaddock/rabbitmq/log
  env:
    RABBIT_PASS: panama


- name: mysql
  image: shaddock/mysql:latest
  priority: 20
  ports:
    - 3306
  volumes:
    - mount: /var/log/mysql
      host_dir: /var/log/shaddock/mysql
  env:
    MYSQL_USER: admin
    MYSQL_PASSWORD: password


- name: keystone
  image: shaddock/keystone:latest
  priority: 30
  ports:
    - 35357
    - 5000
  volumes:
    - mount: /var/log/keystone
      host_dir: /var/log/shaddock/keystone
  depends-on:
    - {name: mysql, port: 3306}
  env:
    MYSQL_HOST_IP: <host>
    MYSQL_USER: admin
    ADMIN_TOKEN: panama
    MYSQL_PASSWORD: password
    KEYSTONE_DBPASS: panama


- name: seed
  image: shaddock/seed:latest
  priority: 35
  depends-on:
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP:
    MYSQL_HOST_IP: <host>
    ADMIN_TOKEN: panama
    KEYSTONE_PASS: panama
    ADMIN_PASS: panama
    DEMO_PASS: panama
    EMAIL_DOMAIN: example.org


- name: nova
  image: shaddock/nova:latest
  priority: 40
  ports:
    - 8774
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/nova
  privileged: True
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: rabbitmq, port: 5672}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP: <host>
    HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    RABBIT_HOST_IP: <host>
    RABBIT_PASS: panama
    NOVA_HOST_IP: <host>
    NOVA_DBPASS: panama
    NOVA_PASS: panama


- name: glance
  image: shaddock/glance:latest
  priority: 50
  ports:
    - 9292
    - 9191
  volumes:
    - mount: /var/log/glance
      host_dir: /var/log/shaddock/glance
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    GLANCE_DBPASS: panama
    GLANCE_PASS: panama


- name: block-storage
  image: shaddock/block-storage:latest
  priority: 55
  privileged: True
  ports:
    - 3260
  volumes:
    - mount: /var/log/cinder-storage
      host_dir: /var/log/shaddock/cinder-storage
    - mount: /var/lib/cindervols
      host_dir: /var/lib/cindervols
  depends-on:
    - {name: nova, port: 8774}
  env:
    KEYSTONE_HOST_IP: <host>
    NOVA_HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    GLANCE_HOST_IP: <host>
    RABBIT_HOST_IP: <host>
    RABBIT_PASS: panama
    CINDER_PASS: panama
    CINDER_DBPASS: panama


- name: cinder
  image: shaddock/cinder:latest
  priority: 60
  ports:
    - 8776
  volumes:
    - mount: /var/log/cinder
      host_dir: /var/log/shaddock/cinder
  depends-on:
    - {name: nova, port: 8774}
    - {name: block-storage, port: 3260}
  env:
    KEYSTONE_HOST_IP: <host>
    NOVA_HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    RABBIT_HOST_IP: <host>
    RABBIT_PASS: panama
    CINDER_DBPASS: panama
    CINDER_PASS: panama


- name: compute
  image: shaddock/compute:latest
  ports:
    - 8775
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/compute
  network_mode: host
  priority: 90
  depends-on:
    - {name: nova, port: 8774}
  env:
    KEYSTONE_HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    HOST_IP: <host>
    RABBIT_HOST_IP: <host>
    RABBIT_PASS: panama
    NOVA_HOST_IP: <host>
    NOVA_PASS: panama
    NOVA_NETWORK: True
    QEMU: False
    KVM: True
    LXD: False


- name: heat
  image: shaddock/heat:latest
  priority: 100
  ports:
    - 8004
    - 8000
  volumes:
    - mount: /var/log/heat
      host_dir: /var/log/shaddock/heat
  depends-on:
    - {name: nova, port: 8774}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP: <host>
    HOST_IP: <host>
    NOVA_HOST_IP: <host>
    MYSQL_HOST_IP: <host>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    RABBIT_HOST_IP: <host>
    RABBIT_PASS: panama
    HEAT_PASS: panama
    HEAT_DBPASS: panama
    HEAT_DOMAIN_PASS: panama


- name: horizon
  image: shaddock/horizon:latest
  priority: 110
  ports:
    - 80
    - 11211
  volumes:
    - mount: /var/log/horizon
      host_dir: /var/log/shaddock/horizon
  depends-on:
    - {name: nova, port: 8774}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP: <host>


