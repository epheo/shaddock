################################################
## SHADDOCK: Services Architecture Definition ##
################################################


- name: rabbitmq
  image: shaddock/rabbitmq:latest
  priority: 10
  ports:
    - 5672
    - 15672
  volumes:
    - mount: /data/log
      host_dir: /var/log/shaddock/rabbitmq/log
  env:
    RABBIT_PASS: panama


- name: mysql
  image: shaddock/mysql:latest
  priority: 20
  ports:
    - 3306
  volumes:
    - mount: /var/log/mysql
      host_dir: /var/log/shaddock/mysql
  env:
    MYSQL_USER: admin
    MYSQL_PASSWORD: password


- name: keystone
  image: shaddock/keystone:latest
  priority: 30
  ports:
    - 35357
    - 5000
  volumes:
    - mount: /var/log/keystone
      host_dir: /var/log/shaddock/keystone
  depends-on:
    - {name: mysql, port: 3306}
  env:
    MYSQL_HOST_IP: <your_ip>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    KEYSTONE_DBPASS: panama
    ADMIN_TOKEN: panama


- name: seed
  image: shaddock/seed:latest
  priority: 35
  depends-on:
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    MYSQL_HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    ADMIN_TOKEN: panama
    KEYSTONE_PASS: panama
    ADMIN_PASS: panama
    DEMO_PASS: panama
    EMAIL_DOMAIN: example.org


- name: nova
  image: shaddock/nova:latest
  priority: 40
  ports:
    - 8774
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/nova
  privileged: True
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: rabbitmq, port: 5672}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    MYSQL_HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    RABBIT_HOST_IP: <your_ip>
    NOVA_HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    RABBIT_PASS: panama
    NOVA_DBPASS: panama
    NOVA_PASS: panama


- name: glance
  image: shaddock/glance:latest
  priority: 50
  ports:
    - 9292
    - 4324
  volumes:
    - mount: /var/log/glance
      host_dir: /var/log/shaddock/glance
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    MYSQL_HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    ADMIN_PASS: panama
    GLANCE_DBPASS: panama
    GLANCE_PASS: panama


- name: horizon
  image: shaddock/horizon:latest
  priority: 60
  ports:
    - 80
    - 11211
  volumes:
    - mount: /var/log/horizon
      host_dir: /var/log/shaddock/horizon
  depends-on:
    - {name: seed, status: stopped}
    - {name: mysql, port: 3306}
    - {name: keystone, port: 5000, get: '/v2.0'}
    - {name: keystone, port: 35357, get: '/v2.0'}
  env:
    KEYSTONE_HOST_IP: <your_ip>

- name: qemu
  image: shaddock/qemu:latest
  ports:
    - 8775
  volumes:
    - mount: /var/log/nova
      host_dir: /var/log/shaddock/compute
  privileged: True
  network_mode: host
  priority: 90
  depends-on:
    - {name: nova}
  env:
    MYSQL_HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    RABBIT_HOST_IP: <your_ip>
    HOST_IP: <your_ip>
    KEYSTONE_HOST_IP: <your_ip>
    RABBIT_PASS: panama
    NOVA_DBPASS: panama
    NOVA_PASS: panama



